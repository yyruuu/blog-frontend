<div class="container">
  <app-admin-nav></app-admin-nav>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>名称</td>
          <td>描述</td>
          <td>时间</td>
          <td>编辑</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tag of tags">
          <td>{{tag.id}}</td>
          <td>{{tag.name}}</td>
          <td>{{tag.desc}}</td>
          <td>{{tag.createdAt | date:"short"}}</td>
          <td>
            <span class="glyphicon glyphicon-pencil icon" (click)="editModal(template, tag.id)"></span>
            <span class="glyphicon glyphicon-trash icon" (click)="deleteModal(template1, tag.id)"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <span class="glyphicon glyphicon-plus addTag" (click)="addTag(template)"></span>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">编辑标签</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="tag">标签名：</label>
        <input type="text" class="form-control" id="tag" [(ngModel)]="tag.name">
        <label for="desc">描述：</label>
        <input type="text" class="form-control" id="desc" [(ngModel)]="tag.desc">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">取消</span>
      </button>
      <button type="button" class="btn btn-primary" aria-label="OK" (click)="saveTag()">
        <span aria-hidden="true">确定</span>
      </button>
    </div>
  </ng-template>

  <ng-template #template1>
    <div class="modal-header">
      <h4 class="modal-title pull-left">删除标签</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      是否要删除'{{tag.name}}'标签？
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">取消</span>
      </button>
      <button type="button" class="btn btn-primary" aria-label="OK" (click)="deleteTag()">
        <span aria-hidden="true">确定</span>
      </button>
    </div>
  </ng-template>
