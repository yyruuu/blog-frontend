<div class="container">
  <div class="page-header">
    <h1>注册&nbsp;&nbsp;&nbsp;<small>已有账号？<a href="/login">登陆</a></small></h1>
  </div>
  <form class="form-horizontal" method="post" onsubmit="return false;">
    <div class="form-group">
      <label for="username" class="col-sm-3 control-label">用户名：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">密码：</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">邮箱：</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="button" class="btn btn-primary btn-lg" (click)="register()">注册</button>
      </div>
    </div>
  </form>

  <div class="alert alert-success" role="alert" [hidden]="isSuccess">注册成功，请重新登陆！</div>

</div>
