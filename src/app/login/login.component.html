<div class="container">
    <div class="page-header">
      <h1>登陆&nbsp;&nbsp;&nbsp;<small>新用户？<a href="/register">注册</a></small></h1>
    </div>
    <form class="form-horizontal" >
      <div class="form-group">
        <label for="username" class="col-sm-3 control-label">用户名：</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
        </div>
      </div>
  
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
          <button type="button" class="btn btn-primary btn-lg" (click)="login()">登陆</button>
        </div>
      </div>
    </form>
  <div class="alert alert-success" role="alert" [hidden]="isFail">登陆成功！</div>
  <div class="alert alert-danger" role="alert" [hidden]="isSuccess">用户名或密码错误！</div>
  </div>
