<div class="container">
  <app-admin-nav></app-admin-nav>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>用户名</td>
          <td>邮箱</td>
          <td>时间</td>
          <td>编辑</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.createdAt | date:"short"}}</td>
          <td>
            <span class="glyphicon glyphicon-pencil icon" (click)="editModal(template, user.id)"></span>
            <span class="glyphicon glyphicon-trash icon" (click)="deleteModal(template1, user.id)"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">编辑文章</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">取消</span>
      </button>
      <button type="button" class="btn btn-primary" aria-label="OK" (click)="refresh()">
        <span aria-hidden="true">确定</span>
      </button>
    </div>
  </ng-template>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">编辑用户信息</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">取消</span>
      </button>
      <button type="button" class="btn btn-primary" aria-label="OK" (click)="saveUserInfo()">
        <span aria-hidden="true">确定</span>
      </button>
    </div>
  </ng-template>

  <ng-template #template1>
    <div class="modal-header">
      <h4 class="modal-title pull-left">删除用户</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      是否要删除用户'{{user.username}}'？
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">取消</span>
      </button>
      <button type="button" class="btn btn-primary" aria-label="OK" (click)="deleteUser()">
        <span aria-hidden="true">确定</span>
      </button>
    </div>
  </ng-template>
